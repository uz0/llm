# Site settings
title: LLM Agents Workflow Course
description: Public course materials about LLM agents workflow by Unity Zone Zero team
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://llm.uz0.dev" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages specific settings
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    span:
      line_numbers: false

# Include CSS files
include:
  - _pages
  - assets

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - AGENTS.md
  - CLAUDE.md
  - CONTRIBUTING.md
  - .claude/
  - .github/

# Collections for organizing content
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Default settings for collections
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Theme settings (GitHub Pages supported theme)
theme: jekyll-theme-minimal

# Minimal theme settings (GitHub Pages compatible)
# No additional settings needed for GitHub Pages compatibility
